<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  
  <body>
    <main>
      <article>
        <header>
          <h1 id="title">FreeCodeCamp Survey Form</h1>
          <p id="description">An ideosyncratic project solution as a part of the FreeCodeCamp curriculum.</p>
        </header>
        <form id="survey-form">
          <div class="row">
            <div class="left-col">
              <label class="lbl" id="name-label" for="name">Name: </label>
            </div>
            <div class="right-col">
              <input class="npt" id="name" type="text" name="name" placeholder="John Doe" required>
            </div>
          </div>
          <div class="row">
            <div class="left-col">
              <label class="lbl" id="email-label">Email: </label>
            </div>
            <div class="right-col">
              <input class="npt" id="email" type="email" name="email" placeholder="user@mailserver.domain" pattern="(\S+)[@](\S+)([.]\w+)$" required>
            </div>
          </div>
          <div class="row">
            <div class="left-col">
              <label class="lbl" id="number-label">Number: </label>
            </div>
            <div class="right-col">
              <input class="npt" id="number" type="number" name="number" min="1" max="9999999999" placeholder="Must be positive" required>
            </div>
          </div>
          <div class="row">
            <div class="left-col-sel">
            <fieldset class="fhalf">
              <legend>Gender: </legend>
              <input type="radio" name="rad" value="male" required>Male</input>
              <input type="radio" name="rad" value="female" required>Female</input>
            </fieldset>
          </div>
        <div class="right-col-sel">
            <fieldset class="fhalf">
              <legend>Mental State: </legend>
              <input type="checkbox" name="che" value="confused">Confused</input>
              <input type="checkbox" name="che" value="notconfused">Not Confused</input>
            </fieldset>
        </div>
        </div>
      <fieldset class="fhalf">
              <legend>Physical State: </legend>
              <select id="dropdown" name="dropdown" required>
                <option selected disabled>Select One</option>
                <option value="breather">I breathe</option>
                <option value="nonbreather">I don't breathe</option>
              </select>
            </fieldset>
            
            <fieldset>
              <legend>Thoughts: </legend>
              <textarea placeholder="Talk to me"></textarea>
            </fieldset>
          </div>
          <div class="controls">
            <input class="ctls" id="submit" type="submit" value="Submit"><input class="ctls" type="reset" value="Reset">
          </div>
        </form>
        <footer>
          <p>Created By Michael A. Rivera</p>
        </footer>
      </article>
    </main>
  </body>
